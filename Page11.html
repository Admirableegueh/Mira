<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets Clôturés</title>
    <link rel="stylesheet" href="page11.css">
</head>
<body>
    <header>
        <h1>Projets Clôturés</h1>
        <p>Ajoutez les projets que vous avez menés à terme.</p>
    </header>
    <div class="container">
        <form id="projectForm">
            <div class="form-group">
                <label for="title">Titre du projet :</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date de clôture :</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">Ajouter le projet</button>
        </form>
        <div id="projectsList">
            <!-- Les projets ajoutés par les utilisateurs seront affichés ici -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
