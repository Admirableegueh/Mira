<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumission de Projet</title>
    <link rel="stylesheet" href="page9.css">
</head>
<body>
    <main>
        <section class="project-submission">
            <h1>Soumission de Projet</h1>
            <form action="/submit-project" method="POST">
                <div class="form-group">
                    <label for="project-date">Date</label>
                    <input type="date" id="project-date" name="project-date" required>
                </div>
                <div class="form-group">
                    <label for="project-title">Titre du Projet</label>
                    <input type="text" id="project-title" name="project-title" required>
                </div>
                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" name="project-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="project-image">Image du Projet (URL)</label>
                    <input type="url" id="project-image" name="project-image" required>
                </div>
                <div class="form-group">
                    <label for="project-link">Lien d'Inscription</label>
                    <input type="url" id="project-link" name="project-link" required>
                </div>
                <button type="submit">Soumettre</button>
            </form>
        </section>
    </main>
</body>
</html>
