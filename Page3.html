    <section class="projects">
        <h1>PROJETS À FINANCER</h1>
        <div id="project-container"></div>
        <form id="project-form">
            <h2>Ajouter un projet</h2>
            <input type="text" id="investor-name" placeholder="Nom de l'investisseur" required>
            <input type="text" id="project-title" placeholder="Titre du projet" required>
            <textarea id="project-description" placeholder="Description du projet" required></textarea>
            <input type="text" id="project-cost" placeholder="Coût du projet" required>
            <input type="text" id="expected-investment" placeholder="Investissement attendu" required>
            <input type="text" id="personal-investment" placeholder="Investissement personnel" required>
            <input type="date" id="deadline" placeholder="Délai (date limite)" required>
            <button type="submit">Ajouter</button>
        </form>
    </section>
